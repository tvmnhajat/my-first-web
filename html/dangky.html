<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng ký</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  
  <style>
    .placeicon {
      font-family: fontawesome;
    }

    .custom-control-label::before {
      background-color: #dee2e6;
      border: #dee2e6;     
    }
  </style>
</head>
<body>
  <div class="bg-info">
  	<!-- Container containing all contents -->
  	<div class="container">
	  	<div class="row justify-content-center">
	  		<div class="col-12 col-md-9 col-lg-7 col-xl-6">
	  			<!-- White Container -->
			    <div class="container bg-white rounded mt-2 mb-2 px-0">
			    	<!-- Main Heading -->
				    <div class="row justify-content-center align-items-center pt-3">
				   		<h1><strong>Đăng ký tài khoản</strong></h1>
					</div>

					<div class="pt-3 pb-3">
				   		<form class="form-horizontal">
				   			<!-- User Name Input -->
			                <div class="form-group row justify-content-center px-3">
			                    <div class="col-9 px-0">
			                    	<input id="username" type="text" placeholder="&#xf007; &nbsp; Tên đăng nhập" class="form-control border-info placeicon">
			                    </div>
			                </div>

			                <!-- Password Input -->
			                <div class="form-group row justify-content-center px-3">
			                  	<div class="col-9 px-0">
			                    	<input id="password" type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon">
			                  	</div>
			                </div>
                      <!-- Password-Checked -->
                      <div class="form-group row justify-content-center px-3">
                        <div class="col-9 px-0">
                          <input id="password-check" type="password" placeholder="&#xf084; &nbsp;Nhập lại mật khẩu" class="form-control border-info placeicon">
                        </div>
                    </div>
                      <h4 style="text-align: center; ">Thông tin cá nhân</h4>
                      <!-- Fullname input -->
                      <div class="form-group row justify-content-center px-3">
                        <div class="col-9 px-0">
                          <input id="name" type="text" placeholder="Họ và tên" class="form-control border-info placeicon">
                        </div>
                    </div>
                    <!-- Birth input -->
                    <div class="form-group row justify-content-center px-3">
                      <div class="col-9 px-0">
                        <input id="date" type="date" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon">
                      </div>

                  </div>
                  <!-- Gender input -->
                  <div class="form-group row justify-content-center px-3">
                    <div class="col-9 px-0">
                      <input type="radio" value="male"> Nam
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <input type="radio" value="female"> Nữ
                    </div>
                </div>
                <!-- Phone input -->
                <div class="form-group row justify-content-center px-3">
                  <div class="col-9 px-0">
                    <input id="phone" type="tel" placeholder="&#x260f; &nbsp; Số điện thoại" class="form-control border-info placeicon">
                  </div>
              </div>
                      <!-- Email Input -->
			                <div class="form-group row justify-content-center px-3">
                        <div class="col-9 px-0">
                          <input id="email" type="email" placeholder="&#x2709; &nbsp; Email" class="form-control border-info placeicon ">
                        </div>
                    </div>


			                <!-- Sign up Button -->
			                <div class="form-group row justify-content-center">       
			                    <div class="col-3 px-3">
			                    	<input type="submit" onclick="validForm()" value="Đăng ký" class="btn btn-block btn-info">
			                    </div>
			                </div>

			            </form>
					</div>

					<!-- Alternative Login -->
					<div class="mx-0 px-0 bg-light">
						<div class="pt-4">
							<div class="row justify-content-center pt-3">
					   			<h3><strong>Đăng Nhập</strong></h3>
							</div>

							<div class="row justify-content-center">
					   			<h5>với</h5>
							</div>

							<!-- Social Media Login buttons -->
					   		<div class="row justify-content-center pt-4">
					   			<div class="col-10">
					   				<div class="row justify-content-center">
					   					<!-- Twitter Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-twitter">
							   					<span class="fa fa-twitter"></span> Twitter
							   				</a>
							   			</div>
							   			<!-- Facebook Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-facebook">
							   					<span class="fa fa-facebook"></span> Facebook
							   				</a>
							   			</div>
							   			<!-- Google Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-google">
							   					<span class="fa fa-google-plus"></span> Google+
							   				</a>
							   			</div>
							   		</div>
							   	</div>
							</div>
						</div>

						<!-- Horizontal Line -->
						<div class="px-4 pt-5">
							<hr>
						</div>
						<div class="pt-2">
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
<script>
  function validForm() {
    var username = document.getElementById("username").value;
    var name = document.getElementById("name").value;
    var password = document.getElementById("password").value;
    var password_check = document.getElementById("password-check").value;
    var regExpMail = /^[A-Za-z][\w$.]+@[\w]+\.\w+$/;
    var email = document.getElementById("email").value;
    var regExpPhone = /^(0[234][0-9]{8}|1[89]00[0-9]{4})$/;
    var phone = document.getElementById("phone").value;
    if (username == null || username == "") {
        alert("Bạn phải nhập tên đăng nhập!");
    } else if (password == null || password == "") {
        alert("Bạn phải nhập mật khẩu!");
    } else if (name == null || name == "") {
        alert("Bạn phải nhập họ và tên!");
    } else if (phone == null || phone == "") {
         alert("Bạn phải nhập số điện thoại!");
    } else if (email == null || email == "") {
         alert("Bạn phải nhập email!");
    } else if (password !== password_check) {
        alert("Mật khẩu không khớp!");
    } else if (!regExpPhone.test(phone)) {
        alert('SĐT không hợp lệ!');
    }else if (!regExpMail.test(email)) {
        alert('Email không hợp lệ!');
    }

  }
  
</script>
</html>
