<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-social/5.1.1/bootstrap-social.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.css">
  <style>
    .placeicon {
      font-family: fontawesome;
    }

    .custom-control-label::before {
      background-color: #dee2e6;
      border: #dee2e6;     
    }
  </style>
</head>
<body>
  <div class="bg-info">
  	<!-- Container containing all contents -->
  	<div class="container">
	  	<div class="row justify-content-center">
	  		<div class="col-12 col-md-9 col-lg-7 col-xl-6">
	  			<!-- White Container -->
			    <div class="container bg-white rounded mt-2 mb-2 px-0">
			    	<!-- Main Heading -->
				    <div class="row justify-content-center align-items-center pt-3">
				   		<h1><strong>Đăng nhập</strong></h1>
					</div>

					<div class="pt-3 pb-3">
				   		<form class="form-horizontal">
				   			<!-- User Name Input -->
			                <div class="form-group row justify-content-center px-3">
			                    <div class="col-9 px-0">
			                    	<input id="username" type="text" placeholder="&#xf007; &nbsp; Tên đăng nhập" class="form-control border-info placeicon">
			                    </div>
			                </div>

			                <!-- Password Input -->
			                <div class="form-group row justify-content-center px-3">
			                  	<div class="col-9 px-0">
			                    	<input id="password" type="password" placeholder="&#xf084; &nbsp; &#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;" class="form-control border-info placeicon">
			                  	</div>
			                </div>

			                <!-- CheckBox Remember Me-->
			                <div class="form-group row justify-content-center px-3">
			                	<div class="col-9">
			                		<div class="row">
					                    <div class="col-6 px-0">
					                        <div class="custom-control custom-checkbox mb-3">
					                    	    <input id="customCheck1" type="checkbox" class="custom-control-input checkbox-muted">
					                            <label for="customCheck1" class="custom-control-label text-muted">Nhớ mật khẩu</label>
					                        </div>
					                    </div>
					                    <!-- Forgot Password Link -->
					                    <div class="col-6 px-0 text-right">
					                        <span><a href="#" class="text-danger"><b>Quên mật khẩu?</b></a></span>
					                    </div>
					                </div>
				                </div>
			                </div>

			                <!-- Log in Button -->
			                <div class="form-group row justify-content-center">       
			                    <div class="col-3 px-3">
			                    	<input type="submit" onclick="validFormLogIn()" value="Đăng nhập" class="btn btn-block btn-info">
			                    </div>
			                </div>

			            </form>
					</div>

					<!-- Alternative Login -->
					<div class="mx-0 px-0 bg-light">
						<div class="pt-4">
							<div class="row justify-content-center pt-3">
					   			<h3><strong>Đăng nhập</strong></h3>
							</div>

							<div class="row justify-content-center">
					   			<h5>với</h5>
							</div>

							<!-- Social Media Login buttons -->
					   		<div class="row justify-content-center pt-4">
					   			<div class="col-10">
					   				<div class="row justify-content-center">
					   					<!-- Twitter Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-twitter">
							   					<span class="fa fa-twitter"></span> Twitter
							   				</a>
							   			</div>
							   			<!-- Facebook Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-facebook">
							   					<span class="fa fa-facebook"></span> Facebook
							   				</a>
							   			</div>
							   			<!-- Google Connect -->
							   			<div class="col-7 col-sm-4 px-1 pb-1">
							   				<a href="#" class="btn btn-block btn-social btn-google">
							   					<span class="fa fa-google-plus"></span> Google+
							   				</a>
							   			</div>
							   		</div>
							   	</div>
							</div>
						</div>

						<!-- Horizontal Line -->
						<div class="px-4 pt-5">
							<hr>
						</div>

						<!-- Register Now -->
						<div class="pt-2">
							<div class="row justify-content-center">
					   			<h5>Bạn chưa có tài khoản?<span><a href="../html/dangky.html" class="text-danger"> Đăng ký tại đây!</a></span></h5>
							</div>
					   		<div class="row justify-content-center align-items-center pt-4 pb-5">
					   			<div class="col-4">
					   				<a href="../html/dangky.html" class="btn btn-block btn-info">
					   					ĐĂNG KÝ
					   				</a>
					   			</div>
							</div>
						</div>
					</div>
			    </div>
			</div>
		</div>
	</div>
</div>
</body>
<script>
	  function validFormLogIn() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;
		
    if (username == null || username == "") {
        alert("Bạn phải nhập tên đăng nhập!");
    } else if (password == null || password == "") {
        alert("Bạn phải nhập mật khẩu!");
    } 
  }
</script>
</html>
